<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conversor de Wons para outras moedas como Real, Dólar e Euro">
    <title>Conversor de Wons</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header" role="banner">
    <img src="https://i.postimg.cc/GpCxYmvc/title.png" alt="Imersão Dev - Alura - Logo" class="logo">
  </header>

  <main class="main" role="main">
    <section class="conversor-container">
      <h1 class="conversor-title">Quem ganha, ganha em Wons!</h1>
      <p class="conversor-description">Que tal converter esse valor?</p>

      <form class="conversor-form" id="conversorForm">
          <div class="form-group">
              <label for="valorWons" class="sr-only">Valor em Wons</label>
              <input type="number" 
                     id="valorWons" 
                     class="form-input"
                     placeholder="Digite o valor em Wons"
                     min="0"
                     step="0.01"
                     required
                     aria-required="true">
          </div>

          <div class="form-group">
              <label for="moeda" class="sr-only">Moeda de conversão</label>
              <select id="moeda" class="form-select" required aria-required="true">
                  <option value="BRL">Real (BRL)</option>
                  <option value="USD">Dólar (USD)</option>
                  <option value="EUR">Euro (EUR)</option>
              </select>
          </div>

          <button type="submit" class="conversor-button">
              Bora converter!
          </button>
      </form>

      <div id="resultado" class="resultado" aria-live="polite"></div>
    </section>
  </main>

  <footer class="footer" role="contentinfo">
    <p>Alura - Imersão DEV - 2025</p>
  </footer>
  
  <script src="script.js" defer></script>
    
</body>
</html>
