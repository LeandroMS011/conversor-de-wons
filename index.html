<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Wons</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <img src="https://i.postimg.cc/GpCxYmvc/title.png" alt="Logo" class="logo">
  
    <div class="container">
      <div class="content">
        <h2>Quem ganha, ganha em Wons!</h2>
        <p>Que tal converter esse valor?</p>
  
        <div class="input-container">
          <input type="number" id="valorWons" placeholder="Digite o valor em Wons">
          <select id="moeda">
            <option value="BRL">Real (BRL)</option>
            <option value="USD">Dólar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
          </select>
        </div>
  
        <button onclick="conversor()">Bora converter!</button>
  
        <p id="resultado"></p>
      </div>
    </div>

    <footer>Alura - Imersão DEV - 2025</footer>
  
    <script src="script.js"></script>
    
</body>
</html>
